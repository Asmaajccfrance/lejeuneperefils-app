workflows:
  ios-workflow:
    name: Build iOS app
    max_build_duration: 60
    environment:
      vars:
        BUNDLE_ID: "com.mondomaine.lejeuneperefils"
      flutter: stable
      xcode: latest
    triggering:
      events:
        - push
    scripts:
      - name: Get Flutter packages
        script: flutter pub get
      - name: Build iOS release
        script: flutter build ios --release --no-codesign
    artifacts:
      - build/ios/iphoneos/*.app
